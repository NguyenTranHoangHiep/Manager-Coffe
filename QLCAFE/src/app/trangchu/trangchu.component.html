<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Sidebar</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            height: 100vh;
            overflow: hidden;
        }
        .sidebar {
            min-width: 250px;
            max-width: 250px;
            background-color: #007bff;
            padding-top: 20px;
            color: white;
            overflow-y: auto;
        }
        .navbar-brand {
            color: white;
            font-size: 1.5rem;
            margin-bottom: 20px;
            text-align: center;
        }
        .nav-link {
            color: white;
            font-size: 1.2rem;
            padding: 0.5rem 1rem;
            transition: background-color 0.3s;
            display: block; /* Đặt mỗi liên kết là một block để có thể căn chỉnh đầy đủ */
        }
        .nav-link svg {
            width: 1.5rem;
            height: 1.5rem;
            margin-right: 0.5rem;
        }
        .nav-link:hover {
            background-color: #0056b3;
        }
        .active {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar d-flex flex-column flex-shrink-0 p-3">
        <a href="#" class="navbar-brand">Menu</a>
        <ul class="nav nav-pills flex-column mb-auto">
            <li>
                <a href="#" class="nav-link" routerLink="/trangchu/ban" routerLinkActive="active">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-table" viewBox="0 0 16 16">
                        <path d="M1 3a1 1 0 0 1 1-1h12a1 1 0 0 1 1 1v3a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1V3z"/>
                        <path d="M1 8a1 1 0 0 1 1-1h12a1 1 0 0 1 1 1v3a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1V8z"/>
                        <path d="M2 14a1 1 0 0 1-1-1V9a1 1 0 0 1 1-1h12a1 1 0 0 1 1 1v4a1 1 0 0 1-1 1H2zm2-4a1 1 0 0 0-1 1v2a1 1 0 0 0 1 1h8a1 1 0 0 0 1-1v-2a1 1 0 0 0-1-1H4z"/>
                    </svg>
                    Bàn
                </a>
            </li>
            <li>
                <a href="#" class="nav-link" routerLink="/trangchu/drink" routerLinkActive="active">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-cup" viewBox="0 0 16 16">
                        <path d="M5 1h6v2H5V1z"/>
                        <path fill-rule="evenodd" d="M3.5 4h9a1 1 0 0 1 .978.791l1.5 6A1 1 0 0 1 14 12H2a1 1 0 0 1-.978-1.209l1.5-6A1 1 0 0 1 3.5 4zm1 1l-1.5 6h9L11.5 5h-7z"/>
                        <path d="M9 5H7v1h2V5z"/>
                    </svg>
                    Đồ uống
                </a>
            </li>
            <!-- Thêm các mục khác nếu cần -->

            <!-- Thêm các mục khác nếu cần -->
        </ul>
    </div>

    <!-- Main content -->
    <router-outlet></router-outlet>

    <!-- Bootstrap JS and dependencies (Popper.js and jQuery) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
